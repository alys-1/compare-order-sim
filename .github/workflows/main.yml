name: Order Simulation Payload Validation

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:  # allows manual run

jobs:
  compare-payloads:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install deepdiff

      - name: Debug - list files
        run: |
          echo "Current working directory:"
          pwd
          echo "Files in repo:"
          ls -R

      - name: Run textCompare checks
        run: |
          echo "Running payload comparisons..."
          python order-sim-compare/compare_payloads.py
